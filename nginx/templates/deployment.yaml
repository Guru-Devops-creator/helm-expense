apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: nginx
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      tier: frontend
      app: nginx
  template:
    metadata:
      labels:
        tier: frontend
        app: nginx
    spec:
      containers:
      - name: nginx
      #this is called as place holder 
        image: nginx:{{. Values.deployment.imageVersion}}
---
kind: Service
apiVersion: v1
metadata:
   name: nginx
spec:
  selector: 
     tier: frontend
     app: nginx
  ports:
    - name: nginx-svc-port
      protocol: TCP
      port: 80 # service port 
      targetPort: 80 # container port 